<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Врачи | Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
        .sidebar {
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            border-radius: 10px;
            margin-bottom: 5px;
            padding: 12px 15px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <div class="sidebar">
                <div class="text-center text-white mb-4">
                    <i class="bi bi-hospital fs-1"></i>
                    <h5 class="mt-2">МедЦентр+</h5>
                    <small class="opacity-75">Админ-панель</small>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/admin}">
                        <i class="bi bi-speedometer2 me-2"></i> Дашборд
                    </a>
                    <a class="nav-link" th:href="@{/admin/users}">
                        <i class="bi bi-people me-2"></i> Пользователи
                    </a>
                    <a class="nav-link active" th:href="@{/admin/doctors}">
                        <i class="bi bi-person-badge me-2"></i> Врачи
                    </a>
                    <a class="nav-link" th:href="@{/admin/services}">
                        <i class="bi bi-clipboard2-pulse me-2"></i> Услуги
                    </a>
                    <a class="nav-link" th:href="@{/admin/departments}">
                        <i class="bi bi-building me-2"></i> Отделения
                    </a>
                    <a class="nav-link" th:href="@{/admin/appointments}">
                        <i class="bi bi-calendar-check me-2"></i> Записи
                    </a>
                    <hr class="border-light my-3">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house me-2"></i> На сайт
                    </a>
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-left me-2"></i> Выход
                    </a>
                </nav>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="mb-1">Управление врачами</h4>
                    <p class="text-muted mb-0">Всего: <span th:text="${#lists.size(doctors)}">0</span> врачей</p>
                </div>
            </div>

            <!-- Карточки врачей -->
            <div class="row g-4">
                <div th:each="doctor : ${doctors}" class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-primary-subtle text-primary rounded-circle p-3 me-3">
                                    <i class="bi bi-person-badge fs-4"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-bold" th:text="${doctor.fullName}">Имя врача</h6>
                                    <small class="text-muted" th:text="${doctor.specialization}">Специализация</small>
                                </div>
                            </div>
                            <p class="mb-2">
                                <i class="bi bi-building me-2 text-muted"></i>
                                <span th:text="${doctor.departmentName}">Отделение</span>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span th:if="${doctor.active}" class="badge bg-success">
                                    <i class="bi bi-check-circle me-1"></i> Активен
                                </span>
                                <span th:unless="${doctor.active}" class="badge bg-secondary">
                                    <i class="bi bi-x-circle me-1"></i> Неактивен
                                </span>
                                <form th:action="@{/admin/doctors/{id}/toggle-active(id=${doctor.id})}"
                                      method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-arrow-repeat"></i> Статус
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Если врачей нет -->
            <div th:if="${#lists.isEmpty(doctors)}" class="text-center py-5">
                <i class="bi bi-person-x display-1 text-muted"></i>
                <h5 class="mt-3">Врачи не найдены</h5>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
