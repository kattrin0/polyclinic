<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{admin/fragments/styles :: styles}"/>
    <title>Врачи | Админ-панель</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <th:block th:replace="~{admin/fragments/sidebar :: sidebar('doctors')}"/>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
            <!-- Уведомления -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i> <span th:text="${success}">Успех</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-circle me-2"></i> <span th:text="${error}">Ошибка</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="mb-1">Управление врачами</h4>
                    <p class="text-muted mb-0">Всего: <span th:text="${totalItems}">0</span> врачей</p>
                </div>
            </div>

            <!-- Таблица врачей -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>ФИО</th>
                                <th>Специализация</th>
                                <th>Отделение</th>
                                <th>Статус</th>
                                <th class="text-end">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="doctor : ${doctors}">
                                <td th:text="${doctor.id}">1</td>
                                <td th:text="${doctor.fullName}">Имя</td>
                                <td th:text="${doctor.specialization}">Специализация</td>
                                <td>
                                    <span class="badge bg-info-subtle text-info"
                                          th:text="${doctor.departmentName}">Отделение</span>
                                </td>
                                <td>
                                    <span th:if="${doctor.active}" class="badge bg-success">Активен</span>
                                    <span th:unless="${doctor.active}" class="badge bg-secondary">Неактивен</span>
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-sm btn-outline-primary btn-action"
                                            data-bs-toggle="modal" data-bs-target="#editDoctorModal"
                                            th:data-id="${doctor.id}"
                                            th:data-fullname="${doctor.fullName}"
                                            th:data-specialization="${doctor.specialization}"
                                            th:data-department="${doctor.departmentName}"
                                            th:data-active="${doctor.active}"
                                            title="Редактировать">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <form th:action="@{/admin/doctors/{id}/toggle-active(id=${doctor.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-warning btn-action"
                                                title="Сменить статус">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Пагинация -->
                <div class="card-footer bg-white" th:if="${totalPages > 1}">
                    <nav>
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/doctors(page=${currentPage - 1})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/doctors(page=${i})}" th:text="${i + 1}">1</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/doctors(page=${currentPage + 1})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Если врачей нет -->
            <div th:if="${#lists.isEmpty(doctors)}" class="text-center py-5">
                <i class="bi bi-person-x display-1 text-muted"></i>
                <h5 class="mt-3">Врачи не найдены</h5>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования врача -->
<div class="modal fade" id="editDoctorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editDoctorForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil me-2"></i> Редактирование врача</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">ФИО</label>
                        <input type="text" name="fullName" id="editDoctorFullName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Специализация</label>
                        <input type="text" name="specialization" id="editDoctorSpec" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Отделение</label>
                        <select name="departmentId" id="editDoctorDept" class="form-select" required>
                            <option th:each="dept : ${departments}"
                                    th:value="${dept.id}"
                                    th:text="${dept.name}">Отделение</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="isActive" id="editDoctorActive" class="form-check-input" value="true">
                        <label class="form-check-label" for="editDoctorActive">Активен (принимает пациентов)</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('editDoctorModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');

        document.getElementById('editDoctorForm').action = '/admin/doctors/' + id + '/update';
        document.getElementById('editDoctorFullName').value = button.getAttribute('data-fullname');
        document.getElementById('editDoctorSpec').value = button.getAttribute('data-specialization');
        document.getElementById('editDoctorActive').checked = button.getAttribute('data-active') === 'true';

        // Выбираем нужное отделение
        const deptName = button.getAttribute('data-department');
        const deptSelect = document.getElementById('editDoctorDept');
        for (let option of deptSelect.options) {
            if (option.text === deptName) {
                option.selected = true;
                break;
            }
        }
    });
</script>
</body>
</html>
