<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи | Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
        .sidebar {
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            border-radius: 10px;
            margin-bottom: 5px;
            padding: 12px 15px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <div class="sidebar">
                <div class="text-center text-white mb-4">
                    <i class="bi bi-hospital fs-1"></i>
                    <h5 class="mt-2">МедЦентр+</h5>
                    <small class="opacity-75">Админ-панель</small>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/admin}">
                        <i class="bi bi-speedometer2 me-2"></i> Дашборд
                    </a>
                    <a class="nav-link active" th:href="@{/admin/users}">
                        <i class="bi bi-people me-2"></i> Пользователи
                    </a>
                    <a class="nav-link" th:href="@{/admin/doctors}">
                        <i class="bi bi-person-badge me-2"></i> Врачи
                    </a>
                    <a class="nav-link" th:href="@{/admin/services}">
                        <i class="bi bi-clipboard2-pulse me-2"></i> Услуги
                    </a>
                    <a class="nav-link" th:href="@{/admin/departments}">
                        <i class="bi bi-building me-2"></i> Отделения
                    </a>
                    <a class="nav-link" th:href="@{/admin/appointments}">
                        <i class="bi bi-calendar-check me-2"></i> Записи
                    </a>
                    <hr class="border-light my-3">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house me-2"></i> На сайт
                    </a>
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-left me-2"></i> Выход
                    </a>
                </nav>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="mb-1">Управление пользователями</h4>
                    <p class="text-muted mb-0">Всего: <span th:text="${#lists.size(users)}">0</span> пользователей</p>
                </div>
            </div>

            <!-- Таблица пользователей -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>ФИО</th>
                                <th>Email</th>
                                <th>Телефон</th>
                                <th>Роль</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.fullName}">Имя</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td th:text="${user.phone ?: 'Не указан'}">+7...</td>
                                <td>
                                    <span th:if="${user.admin}" class="badge bg-danger">Админ</span>
                                    <span th:unless="${user.admin}" class="badge bg-secondary">Пользователь</span>
                                </td>
                                <td>
                                    <form th:action="@{/admin/users/{id}/toggle-admin(id=${user.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-primary"
                                                title="Переключить роль">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Удалить пользователя?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                title="Удалить">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
